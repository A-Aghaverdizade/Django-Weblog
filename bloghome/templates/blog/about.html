{% extends 'base.html' %}

{% block title %}About{% endblock title %}

{% block content %}
{% for contact in contacts %}

    <article class="hentry blog-post single-post single-post-v1">
        <div class="post-content-wrap">
            <div class="post-content">
                {{ contact.about|safe }}
            </div>
        </div>
    </article>

{% endfor %}
{% endblock content %}
