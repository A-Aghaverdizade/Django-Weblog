{% load i18n %}

<h5 class="card-header">{% trans 'Share your thoughts:' %}</h5>

<form class="card-body" action='{% url "blog:post_comment" post.id %}' method='post'>
    {{ form.as_p }}
    {% csrf_token %}
    <p><input class="btn-primary" type='submit' value='{% trans 'Respond' %}'></p>
</form>
