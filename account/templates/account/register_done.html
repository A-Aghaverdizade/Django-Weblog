{% extends 'base.html' %}
{% load i18n %}

{% block title %}{% trans 'Welcome' %}{% endblock title %}

{% block content %}
<br><br>
<div class="page-content page-container" id="page-content">
    <div class="padding">
        <div class="row container d-flex justify-content-center">
            <div class="col-xl-6 col-md-12">
                <div class="card user-card-full">
                    <div class="row m-l-0 m-r-0">
                        
                        <div class="col-sm-8">
                            <div class="card-block">
                                <h1 class="m-b-20 p-b-5 b-b-default f-w-600">{% trans 'Welcome' %} {{ new_user.first_name }}</h1>
                                <div class="row">
                                    <div class="">
                                        <p class="m-b-10 f-w-600 alert alert-success">
                                            {% trans 'Your account has been successfully created.
                                            Now you can' %} <a href="{% url 'user_login' %}">{% trans 'Log in' %}</a>
                                        </p>
                                    </div>
                                <ul class="social-link list-unstyled m-t-40 m-b-10">
                                    <li><a href="#!" data-toggle="tooltip" data-placement="bottom" title=""
                                            data-original-title="facebook" data-abc="true"><i
                                                class="mdi mdi-facebook feather icon-facebook facebook"
                                                aria-hidden="true"></i></a></li>
                                    <li><a href="#!" data-toggle="tooltip" data-placement="bottom" title=""
                                            data-original-title="twitter" data-abc="true"><i
                                                class="mdi mdi-twitter feather icon-twitter twitter"
                                                aria-hidden="true"></i></a></li>
                                    <li><a href="#!" data-toggle="tooltip" data-placement="bottom" title=""
                                            data-original-title="instagram" data-abc="true"><i
                                                class="mdi mdi-instagram feather icon-instagram instagram"
                                                aria-hidden="true"></i></a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<br><br><br><br><br><br><br><br>
{% endblock content %}
